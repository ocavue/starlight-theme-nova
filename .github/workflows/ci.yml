name: CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup

      - name: Lint
        run: pnpm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup

      - name: Build
        run: pnpm run build

      - name: Typecheck
        run: pnpm run typecheck

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup

      - name: Build
        run: pnpm run build

      - name: Publish snapshot packages
        if: ${{ github.event_name == 'pull_request' }}
        run: ./node_modules/.bin/pkg-pr-new publish --pnpm ./packages/starlight-theme-nova ./packages/shiki-twoslash-renderer

  screenshot:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/actions/setup

      - name: Install Playwright Browsers
        run: pnpm run test:install

      - name: Build
        run: pnpm run build

      - name: Run screenshot tests
        id: test
        continue-on-error: true
        run: pnpm run test

      - name: Update snapshots if tests failed
        if: steps.test.outcome == 'failure'
        run: pnpm run test:update

      - name: Configure git
        if: steps.test.outcome == 'failure' && github.ref != 'refs/heads/master'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push snapshot changes
        if: steps.test.outcome == 'failure' && github.ref != 'refs/heads/master'
        run: |
          # Commit and push one file at a time
          for file in $(git status --porcelain | awk '{print $2}'); do
            git add "$file"
            git commit -m "chore: [skip ci] update snapshot $file"
            git pull --rebase
            git push
          done

      - name: Fail if snapshots changed
        if: steps.test.outcome == 'failure'
        run: exit 1
